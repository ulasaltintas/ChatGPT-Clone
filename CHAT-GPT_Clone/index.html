<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ChatGPT Clone using JS</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts link for icon import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script.js" defer></script>
</head>
<body class>
    <!-- create chat container-->
    <div class="chat-container">
     
    </div>


   



    
    <!-- create typing container-->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter prompt" required></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
            <div class="typing-controls">
                <span id="regenerate-btn" class="material-symbols-rounded">refresh</span>
                <span id="delete-btn" class="material-symbols-rounded">delete</span>
                <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                <span id="scroll-btn" class="material-symbols-rounded">arrow_downward</span>
            </div>
        </div>
    </div>
</body>
</html>
